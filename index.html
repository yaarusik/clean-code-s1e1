<!DOCTYPE html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" 
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header-block">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="main-item main-add">
        <h3 class="add-title task-label">Add Item</h3>
        <div class="add-row">
          <input id="add-task"
                 class="add-task input-text"
                 type="text">
          <button class="add-btn btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-title todo-title">Todo</h3>
        <ul id="task-list" class="task-list">
          <li class="task-item task-item__choose">
            <input type="checkbox" class="input-checkbox">
            <label class="task-subtitle task-label">Pay Bills</label>
            <input type="text" class="task-subtitle input-text">
            <button class="task-btn__edit btn">Edit</button>
            <button class="task-btn__del btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="task-item task-item__edit">
            <input type="checkbox" class="input-checkbox">
            <label class="task-subtitle task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" 
                   class="task-subtitle input-text">
            <button class="task-btn__edit btn">Save</button>
            <button class="task-btn__del btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="">
        <h3 class="tack-title complete-title">Completed</h3>
        <ul id="complete-task" class="task-list">
          <li class="task-item task-item__complete">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="task-subtitle task-label">See the Doctor</label>
            <input type="text" 
                   class="task-subtitle input-text">
            <button class="task-btn__edit btn">Edit</button>
            <button class="task-btn__del btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
